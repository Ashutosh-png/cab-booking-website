            <input type="hidden" name="availability" th:value="${cab.availability}" />

                        <input type="hidden" name="pickupLocation" th:value="${pickupLocation}" />

    <script>
        // JavaScript function to filter cabs by model type
        function filterCabs(modelType) {
            const cabRows = document.querySelectorAll("#cabTableBody tr");
            cabRows.forEach((row) => {
                const modelTypeCell = row.querySelector("td:nth-child(3)"); // Assuming model type is in the third column
                if (modelTypeCell.textContent.trim() === modelType) {
                    row.style.display = "table-row";
                } else {
                    row.style.display = "none";
                }
            });
        }
       
    </script>
