<!DOCTYPE html>
<html>
<style>
  .form-control-custom {
    width: 350px;
  }

  .select-custom {
    width: 200px;
    height: 38px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
  }

  .select-custom:focus {
    border-color: #66afe9;
    outline: 0;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
  }
</style>

<head>
  <meta charset="ISO-8859-1">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
</head>

<body>

  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">

          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0"><img
                src="https://images.drlogy.com/assets/uploads/img/practice-profile/hospitals/gallery/6195b32d79c9107f918718498a8e39bf.png"
                style="height: 100px;"></span>
          </div>

          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">


            <form th:action="@{/register}" method="post" th:object="${user}">

              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>


              <!-- logout message -->
              <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
              </div>
              <div th:if="${message}">
                <p class="alert alert-danger" th:text="${message}"></p>
              </div>
              <div th:if="${register}">
                <p class="alert alert-info" th:text="${register}"></p>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="username" name="username" th:field="*{username}" required
                  placeholder="Enter Username" autofocus="autofocus" class="form-control form-control-lg" />
                <label class="form-label" for="username">Username</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" th:field="*{password}" required
                  placeholder="Password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
              </div>
              <div class="form-outline mb-4">
                <label for="role">Role</label>
                <select id="role" name="role" th:field="*{role}" class="select-custom">
                 <option value="USER">user</option>
                  <option value="VENDOR">vendor</option>
                 
                </select>
              </div>

             <!-- Additional Fields for Doctor 
              <div id="doctor-fields" style="display: none;">
                <div class="form-outline mb-4">
                  <input type="text" id="address" name="address" th:field="*{address}"
                    placeholder="Enter Address" class="form-control form-control-lg" />
                  <label class="form-label" for="address">Address</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="number" name="number" th:field="*{number}"  placeholder="Enter Number"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="number">Number</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="bio" name="bio" th:field="*{bio}"  placeholder="Enter Bio"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="bio">Bio</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="speciality" name="speciality" th:field="*{speciality}" 
                    placeholder="Enter Speciality" class="form-control form-control-lg" />
                  <label class="form-label" for="speciality">Speciality</label>
                </div>
              </div>-->

              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit" name="login-submit"
                  id="login-submit">Register</button>
              </div>


              <p>Already registered? <a href="/" th:href="@{/login}" class="link-info">Login
                  here</a></p>

            </form>

            <script>
              // Show additional fields for Doctor when selected
              var roleSelect = document.getElementById('role');
              var doctorFields = document.getElementById('doctor-fields');

              roleSelect.addEventListener('change', function () {
                if (roleSelect.value === 'DOCTOR') {
                  doctorFields.style.display = 'block';
                } else {
                  doctorFields.style.display = 'none';
                }
              });
            </script>

          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img
            src="https://img.freepik.com/premium-vector/character-doctor-vector-illustration-flat-style_605517-147.jpg?w=2000"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
